<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      arr = ["lily", "lotus", "tulip", "rose", "jasmine"];

      $(document).ready(function () {
        $("#t1").keyup(function () {
          var p = $(this).val();
          s = "<tr><td>suggestions :</td></tr>";
          if(p==""){
            $("#demo").html("Not Found Any Suggestion");
          }else{
          arr.forEach((element) => {
            var x = element.search(p);
            if (x != -1) {
              s += "<tr><td>" + element + "</td></tr>";
              $("#demo").html(s);
            }
          });
        }
        });
      });
    </script>
  </head>
  <body>
    <input type="text" id="t1" />
    <table id="demo"></table>
  </body>
</html>
